<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Frontend</th>
        <th>Backend</th>
        <th>Version-control</th>
      </tr>
      <tr>
        <td>HTML,CSS</td>
        <td>Python</td>
        <td>Git</td>
      </tr>
      <tr>
        <td>Javascript</td>
        <td>Django</td>
        <td>Git</td>
      </tr>
    </table>
  </body>
</html>
